
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duomenų lentelės</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #666666;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
        .table-title {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="table-title">Šilutės muziejus duomenys</div>
    <table id="silutesmuziejus-table">
        <tr>
            <th>Data</th>
            <th>Pavadinimas</th>
            <th>Aprašymas</th>
            <th>Paveikslėlis</th>
        </tr>
        <!-- Čia bus įterptos duomenų eilutės -->
    </table>
    
    <div class="table-title">Šilutės naujienos duomenys</div>
    <table id="silutesnaujienos-table">
        <tr>
            <th>Data</th>
            <th>Pavadinimas</th>
            <th>Aprašymas</th>
            <th>Paveikslėlis</th>
        </tr>
        <!-- Čia bus įterptos duomenų eilutės -->
    </table>
    
    <div class="table-title">Pamarys duomenys</div>
    <table id="pamarys-table">
        <tr>
            <th>Data</th>
            <th>Pavadinimas</th>
            <th>Aprašymas</th>
            <th>Paveikslėlis</th>
        </tr>
        <!-- Čia bus įterptos duomenų eilutės -->
    </table>
</body>
</html>
